<div class="message" [ngClass]="{ 'message-ai': isAI, 'message-human': isHuman }">
  <!-- Avatar -->
  <div class="avatar">
    <div *ngIf="isHuman" class="avatar-human">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </div>
    <div *ngIf="isAI" class="avatar-ai">
      <span class="avatar-text">AI</span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="text-content">
      <div class="message-text">{{ textContent }}</div>
    </div>
    
    <!-- Actions for AI messages -->
    <div *ngIf="isAI && !isLoading" class="actions">
      <button (click)="onRegenerate()" class="btn-regenerate">
        <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
          <path d="M21 3v5h-5"/>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
          <path d="M3 21v-5h5"/>
        </svg>
        Regenerate
      </button>
    </div>
  </div>
</div>
